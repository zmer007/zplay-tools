<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ad-style-holder">
        <img class="match-parent" src="background-img-src-holder">
        <div class="download-btn-class-holder">
            <img class="download-img" onclick="sendInstallEvent()" src="download.png">
        </div>
        <img class="close-btn-class-holder" onclick="sendCloseEvent()" src="close.png">
    </div>

    <script>
        updateOrientation()

        function updateOrientation() {
            rotateScene(window.orientation);
        }

        function rotateScene(orientation) {
            var e = document.getElementById('ad-style-holder');
            if (orientation == 180) {
                e.setAttribute("class", "upside-down");
            } else if (orientation == -90) {
                e.setAttribute("class", "landscape-left");
            } else if (orientation == 90) {
                e.setAttribute("class", "landscape-right");
            } else {
                e.setAttribute("class", "portrait");
            }
        }

        function sendCloseEvent() {
            if ("undefined" != typeof webkit) {
                // iOS
                window.webkit.messageHandlers.landingPage.postMessage("close");
            } else {
                // Android
                window.PlayableAds.closeWebView();
            }
        }

        function sendInstallEvent() {
            if ("undefined" != typeof webkit) {
                // iOS
                window.webkit.messageHandlers.landingPage.postMessage("click");
            } else {
                // Android
                window.PlayableAds.goInstallApp();
            }
        }

        window.onorientationchange = updateOrientation;
    </script>
</body>

</html>
