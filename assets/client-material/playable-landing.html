<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="portrait-ad" class="screen">
        <img src="background-img-src-holder" class="background-img-class-holder">
        <div class="download-btn-class-holder">
            <img onclick="sendInstallEvent()" class="download-img" src="download.png">
        </div>
        <img onclick="sendCloseEvent()" src="close.png" class="close-btn-class-holder">
    </div>

    <script>
        function onCurrentOrientation(orientation) {
            var e = document.getElementById('portrait-ad');
            if (orientation == 'PortraitUpsideDown') {
                e.setAttribute("class", "upside-down");
            } else if (orientation == 'LandscapeLeft') {
                e.setAttribute("class", "landscape-left");
            } else if (orientation == 'LandscapeRight') {
                e.setAttribute("class", "landscape-right");
            } else {
                e.setAttribute("class", "portrait");
            }
        }

        function sendCloseEvent() {
            if ("undefined" != typeof webkit) {
                // iOS
                window.webkit.messageHandlers.landingPage.postMessage("close");
            } else {
                // Android
                window.PlayableAds.closeWebView();
            }
        }

        function sendInstallEvent() {
            if ("undefined" != typeof webkit) {
                // iOS
                window.webkit.messageHandlers.landingPage.postMessage("click");
            } else {
                // Android
                window.PlayableAds.goInstallApp();
            }
        }
    </script>
</body>

</html>
